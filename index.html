        <script>
            let canvas = document.getElementById('chart');
            let context = canvas.getContext('2d');

            let cx = 250;
            let cy = 250;

            // in case you like using degrees
            function converter(deg) {
                return deg * Math.PI / 180
            }

            
            //green sector
            context.beginPath();
            context.moveTo(cx,cy);
            context.arc(cx,cy,360,0,converter(90));
            context.fillStyle = "#3BC653";
            context.lineTo(cx,cy);
            context.closePath();
            context.fill();

            //blue sector
            context.beginPath();
            context.moveTo(cx,cy);
            context.arc(cx,cy,360,converter(90),converter(180));
            context.fillStyle = "#002854";
            context.lineTo(cx,cy);
            context.closePath();
            context.fill();

            //red sector
            context.beginPath();
            context.moveTo(cx,cy);
            context.arc(cx,cy,360,converter(180),converter(270));
            context.fillStyle = "#CF3F06";
            context.lineTo(cx,cy);
            context.closePath();
            context.fill();
            
            //yellow sector
            context.beginPath();
            context.moveTo(cx,cy);
            context.arc(cx,cy,360,converter(270),converter(360));
            context.fillStyle = "#FFFF48";
            context.lineTo(cx,cy);
            context.closePath();
            context.fill();

            function bigger(x) {
                // canvas.style.width = "60%";
                canvas.style.transform = "scale(1.1,1.1)";
            }

            function smaller(x) {
                canvas.style.transform = "scale(1.0,1.0)";
            }
            
                        
        </script>
